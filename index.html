<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 seconds!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class = "header">5 秒当てゲーム</div>
    <div class = "description">
            <p>Progateとドットインストールで勉強したHTML,CSS,Javascriptを使って、
            5秒当てゲームを作りました。</p>
            
            <p>Startボタンを押すとカウントが始まります。</p>
            <p>5秒経ったと思ったらStopボタンを押してください。</p>
            <p>誤差が±0.5秒以内であれば、カウンターが可愛くなります。</p>
            
            <p>リトライするときは、もう一度スタートを押してください。</p>
            <p>5秒ぴったり目指して遊んでもらえると嬉しいです(*'▽')</p>
    </div>
    <div class = "container">
        <div id = "target">5.000</div>
        <div id = "result" class = "standby">0.000</div>
        <div class = "buttons">
            <div id = "start">Start</div>
            <div id = "stop">Stop</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
